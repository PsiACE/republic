site_name: republic
repo_url: https://github.com/psiace/republic
site_url: https://getrepublic.org
site_description: Minimal, tape-first LLM client with structured outputs.
site_author: Chojan Shang
edit_uri: edit/main/docs/
repo_name: psiace/republic
copyright: Maintained by <a href="https://psiace.com">psiace</a>.

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Concepts:
      - Tape: concepts/tape.md
      - Context: concepts/context.md
  - Guides:
      - Tools: guides/tools.md
      - Text: guides/text.md
      - Streaming: guides/streaming.md
      - Embeddings: guides/embeddings.md
  - Design: design.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src"]

theme:
  name: terminal

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/psiace/republic
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/republic

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
