site_name: republic
repo_url: https://github.com/psiace/republic
site_url: https://getrepublic.org
site_description: The minimalistic AI stack for developers who value freedom and efficiency.
site_author: Chojan Shang
edit_uri: edit/main/docs/
repo_name: psiace/republic
copyright: Maintained by <a href="https://psiace.com">psiace</a>.

nav:
  - Home: index.md
  - Quick Start: getting-started.md
  - Concepts:
      - Tape: concepts/tape.md
      - Context: concepts/context.md
  - Guides:
      - Chat: guides/chat.md
      - Tools: guides/tools.md
      - Responses: guides/responses.md
      - Batch: guides/batch.md
  - Operations:
      - Error Handling: operations/errors.md
      - Observability: operations/observability.md
  - Reference:
      - API Reference: reference/api.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src"]

theme:
  name: terminal

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/psiace/republic
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/republic

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
