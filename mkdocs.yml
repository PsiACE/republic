site_name: republic
repo_url: https://github.com/psiace/republic
site_url: https://psiace.github.io/republic
site_description: The minimalistic AI stack for developers who value freedom and efficiency.
site_author: Chojan Shang
edit_uri: edit/main/docs/
repo_name: psiace/republic
copyright: Maintained by <a href="https://psiace.com">psiace</a>.

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Chat: chat.md
  - Tools: tools.md
  - Responses: responses.md
  - Batch: batch.md
  - Conversation Storage: storage.md
  - Error Handling: errors.md
  - Observability: observability.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src"]

theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/psiace/republic
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/republic

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
